<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Układ Divów</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Strona1</a>
      <a href="index2.html">strona2</a>
      <a href="index3.html">strona3</a>
      <a href="index4.html">strona4</a>
    </nav>
    <form>
      <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie" placeholder="Imię" />
      </div>
	  <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie" placeholder="Imię" />
      </div>
      <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input
          type="text"
          name="nazwisko"
          id="nazwisko"
          placeholder="Nazwisko"
        />
      </div>
      <div class="form-group">
        <label for="adres">Ulica:</label>
        <input type="text" name="ulica" id="adres" placeholder="Ulica" />
      </div>
      <div class="form-group">
        <label for="drzwi">Numer Domu:</label>
        <input type="text" name="drzwi" id="drzwi" placeholder="Numer Domu" />
      </div>
      <div class="form-group">
        <label for="mieszkanie">Numer Mieszkania:</label>
        <input
          type="text"
          name="mieszkanie"
          id="mieszkanie"
          placeholder="Numer Mieszkania"
        />
      </div>
      <div class="form-group">
        <label for="miasto">Miasto:</label>
        <input type="text" name="miasto" id="miasto" placeholder="Miasto" />
      </div>
	  <div class="form-group">
        <label for="plec">Płeć:</label>
        <select name="plec" id="plec" title="Płeć">
          <option value="mezczyzna">Mężczyzna</option>
          <option value="kobieta">Kobieta</option>
        </select>
      </div>
	   <div class="form-group">
        <label for="dl">Czy posiadasz prawo jazdy:</label>
        <select name="dl" id="dl" title="Prawo jazdy">
          <option>Tak</option>
          <option>Nie</option>
        </select>
      </div>
	  <div class="form-group">
        <label for="dl">Wybierz województwo:</label>
        <select name="dl" id="dl" title="wojewodztwo">
          <option>zachodnio-pomorskie</option>
          <option>pomorskie</option>
		  <option>warmińsko-mazurskie</option>
          <option>podlaskie</option>
		  <option>lubuskie</option>
          <option>wielkopolskie</option>
		  <option>kujawsko-pomorskie</option>
          <option>mazowieckie</option>
		  <option>lubelskie</option>
		  <option>podkarpackie</option>
		  <option>świętokrzyskie</option>
		  <option>małopolskie</option>
		  <option>łódzkie</option>
		  <option>śląskie</option>
		  <option>opolskie</option>
		  <option>dolnośląskie</option>
		  
        </select>
      </div>
	   <div class="form-group">
        <label for="uwagi">Uwagi:</label>
        <textarea
          name="uwagi"
          id="uwagi"
          cols="30"
          rows="10"
          placeholder="Uwagi"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="d_urodzenia">Data urodzenia:</label>
        <input type="date" name="urodzenia" id="d_urodzenia" />
      </div>
      <div class="form-group">
        <label for="telefon">Numer telefonu:</label>
        <input
          type="number"
          name="telefon"
          id="telefon"
          placeholder="Numer telefonu"
        />
      </div>
  
    </form>
  </body>
</html>
